<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container  ">
        <div class="row  mt-5 ">
            <div class="col border rounded  bg-light mr-3 p-5 shadow-sm">
                <form id="formBalance">
                    <div class="form-group mt-3">
                        <label for="formBalanceBalance "><strong>Баланс:</strong></label>
                        <input type="text" readonly class="form-control" id="formBalanceBalance"
                            aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="formBalanceBear "><strong>Пиво:</strong></label>
                        <input type="text" readonly class="form-control" id="formBalanceBear"
                            aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="formBalanceVine "><strong>Вино:</strong></label>
                        <input type="text" readonly class="form-control" id="formBalanceVine"
                            aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="formBalancePepsi "><strong>Пепсі:</strong></label>
                        <input type="text" readonly class="form-control" id="formBalancePepsi"
                            aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </form>
            </div>
            <div class="col border rounded bg-light mr-3 p-5 shadow-sm ">
                <form id="formShop">

                    <div class="form-group mt-3">
                        <label for="formShopCount"><strong>Кількість:</strong></label>
                        <input type="number" class="form-control" id="formShopCount" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="formShopInp" id="inlineRadio1"
                            value="beer">
                        <label class="form-check-label" for="inlineRadio1">Пиво</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input  class="form-check-input" type="radio" name="formShopInp" id="inlineRadio2"
                            value="vine" >
                        <label class="form-check-label" for="inlineRadio2">Вино</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="formShopInp" id="inlineRadio3"
                            value="pepsi">
                        <label class="form-check-label" for="inlineRadio3">Пепсі</label>
                    </div>
                    <div class="w-100"> </div>
                    
                    <button id="addBtn" type="button" class="btn btn-secondary mt-2"> Додати </button>
                    
                    <div class="form-group">
                        <div id="formShopSuma"  style="min-height: 100px; height: auto;" class="form-control bg-secondary p-1  mt-3"></div>
                        <!-- <label for="formShopSuma "><strong></strong></label> -->
                        <!-- <input type="text" readonly class="form-control mt-3" id="formShopSuma" aria-describedby="emailHelp" > -->
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <button id="bayBtn" type="button" class="btn btn-secondary"> Купити </button>

                </form>
            </div>
            <div id="output" class="col border rounded bg-light mr-3 p-5 shadow-sm">
                <div id="outputplace"></div>
            </div>

            <!-- Модальне вікно -->
            
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    <p id="modalText"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                   
                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    
    <script type="module" src="mod.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
